<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search User's GitHub Repos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

  <body>
    <div class="container">
      <header>
        <h1>Search for a complete list of a user's GitHub repositories.</h1>
      </header>

      <section>
        <form class="js-form">
          <label for="user-handle">Whose repositories would you like to see?</label><br>
          <input type="text" name="user-handle" class="js-user-handle" placeholder="Enter GitHub User Handle" required>

          <input type="submit" value="Find">
        </form>
        <p class="error-message js-error-message"></p>
      </section>
    
      <section role="region" class="results js-results hidden">
        <h2>Search Results</h2>
        <ul class="results-list js-results-list">
        </ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
